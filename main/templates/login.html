{% extends 'layouts/page.html' %} {% block content %}
<div class="page login-page">
  <h1 class="title">Login</h1>

  <div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form method="POST" action="" class="login-form">
      {% csrf_token %}
      <div class="fieldWrapper">
        <label for="{{form.username.id_for_label}}">Username:</label>
        {{form.username}}
        <span class="error">{{form.username.errors}}</span>
      </div>
      <div class="fieldWrapper">
        <label for="{{form.password.id_for_label}}">Password:</label>
        {{form.password}}
        <span class="error">{{form.password.errors}}</span>
      </div>
      {% if form.non_field_errors %}
      <div class="non_form_errors">
        <span class="error">{{form.non_field_errors.as_ul}}</span>
      </div>
      {% endif %}
      <input type="submit" value="Login" class="submit-button" />
    </form>
    <div class="card-footer text-center" style="margin-top: 20px">
      <div class="small">
        <a href="{% url 'register' %}">Create A New Account</a><br /><br />
        <a href="{% url 'password_reset' %}">Back To Login</a><br />
      </div>
    </div>
  </div>
</div>
{% endblock %}
